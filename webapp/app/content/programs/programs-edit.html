<div class="col-xs-8">
    <div class="input-group">
        <form name="updateProgramForm">
            <input name="program" type="text" class="form-control" placeholder="Добавить новый диагноз"
                   ng-minlength="1" ng-required="true"
                   ng-model="programs.currentProgram.program"/>
        </form>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-success"
                    ng-click="updateProgram(programs.currentProgram._links.self.href);">Сохранить
            </button>
            <button type="button" class="btn btn-danger"
                    ng-click="deleteProgram(programs.currentProgram._links.self.href);">Удалить
            </button>
            <button type="button" class="btn"
                    ng-click="nav.programsTabSelected = 1; programs.currentProgram = {}; getProgramsList();">Закрыть
            </button>
        </div>
    </div>
</div>
