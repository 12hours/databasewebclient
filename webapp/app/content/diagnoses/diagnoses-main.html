<div class="row" ng-controller="DiagnosesController" >

    <div class="col-xs-12" >

        <div>
            <ul class="nav nav-pills">
                <li role="presentation" ng-class="{'active': nav.diagnosesTabSelected == 1}"
                    ng-click="nav.diagnosesTabSelected = 1; getDiagnosesList()"><a href="#">Все</a></li>

                <li role="presentation" ng-class="{'active': nav.diagnosesTabSelected == 2}"
                    ng-click="nav.diagnosesTabSelected = 2;"><a href="#">Добавить диагноз</a></li>

                <li role="presentation" ng-show="nav.diagnosesTabSelected == 3"
                    ng-class="{'active': nav.diagnosesTabSelected == 3}"
                    ng-click="nav.diagnosesTabSelected = 3;"><a href="#">Редактирование</a></li>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane" ng-class="{'active': nav.diagnosesTabSelected == 1}"
                     id="surveysAll">
                    @@include('./diagnoses-list.html')
                </div>

                <div role="tabpanel" class="tab-pane"
                     ng-class="{'active': nav.diagnosesTabSelected == 2}">
                    @@include('./diagnoses-add.html')

                </div>

                <div role="tabpanel" class="tab-pane" ng-class="{'active': nav.diagnosesTabSelected == 3}" id="survey">
                    @@include('./diagnoses-edit.html')

                </div>
            </div>
        </div>
    </div>
</div>
