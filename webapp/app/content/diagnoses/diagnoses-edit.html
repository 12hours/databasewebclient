<div class="col-xs-8">
    <div class="input-group">
        <form name="updateDiagnosisForm">
            <input name="diagnosis" type="text" class="form-control" placeholder="Добавить новый диагноз"
                   ng-minlength="1" ng-required="true"
                   ng-model="diagnoses.currentDiagnosis.diagnosis"/>
        </form>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-success"
                    ng-click="updateDiagnosis(diagnoses.currentDiagnosis._links.self.href);">Сохранить
            </button>
            <button type="button" class="btn btn-danger"
                    ng-click="nav.diagnosesTabSelected = 1; diagnoses.currentDiagnosis = {}; getDiagnosesList();">Закрыть
            </button>
        </div>
    </div>
</div>
