<div class="col-xs-8">
    <div class="input-group">
        <form name="updateRecommendationForm">
            <input name="recommendation" type="text" class="form-control" placeholder="Добавить новый диагноз"
                   ng-minlength="1" ng-required="true"
                   ng-model="recommendations.currentRecommendation.recommendation"/>
        </form>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-success"
                    ng-click="updateRecommendation(recommendations.currentRecommendation._links.self.href);">Сохранить
            </button>
            <button type="button" class="btn btn-danger"
                    ng-click="deleteRecommendation(recommendations.currentRecommendation._links.self.href);">Удалить
            </button>
            <button type="button" class="btn"
                    ng-click="nav.recommendationsTabSelected = 1; recommendations.currentRecommendation = {}; getRecommendationsList();">Закрыть
            </button>
        </div>
    </div>
</div>
