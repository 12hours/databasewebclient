<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/angular.min.js"></script>

</head>
<body ng-controller='NavigationController'>
{{surveysTabSelected}}
@@include('./content/popup-window.html')


<div class="container">
    <ul class="nav nav-tabs">

        <li role="presentation" ng-class="{'active': nav.mainTabChosen == 1}"
            ng-click="nav.mainTabChosen = 1"><a href="#">Обследования</a></li>

        <li role="presentation" ng-class="{'active': nav.mainTabChosen == 2}"
            ng-click="nav.mainTabChosen = 2"><a href="#">Дети</a></li>

        <li role="presentation" ng-class="{'active': nav.mainTabChosen == 3}"
            ng-click="nav.mainTabChosen = 3"><a href="#">Диагнозы</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" ng-class="{'active': nav.mainTabChosen == 1}" id="home">
            @@include('./content/surveys-main.html')
        </div>
        <div role="tabpanel" class="tab-pane" ng-class="{'active': nav.mainTabChosen == 2}" id="profile">
            @@include('./content/children-main.html')
        </div>
        <div role="tabpanel" class="tab-pane" ng-class="{'active': nav.mainTabChosen == 3}" id="messages">
            @@include('./content/diagnoses-list.html')
        </div>
    </div>
</div><!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<!-- inject:js -->
<!-- endinject -->

</body>
</html>
