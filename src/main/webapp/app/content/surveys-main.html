<!-- Survey controller scope -->
<div class="row">
    <div class="col-xs-12">
        <div>
            <ul class="nav nav-pills">
                <li role="presentation" ng-class="{'active': $root.surveysTabSelected == 1}"
                    ng-click="$root.surveysTabSelected = 1"><a href="#">Все</a></li>

                <li role="presentation" ng-class="{'active': $root.surveysTabSelected == 2}"
                    ng-click="$root.surveysTabSelected = 2; initSurvey(-1);"><a href="#">Новое обследование</a></li>

                <li role="presentation" ng-show="$root.surveysTabSelected == 3" ng-class="{'active': $root.surveysTabSelected == 3}"
                    ng-click="$root.surveysTabSelected = 3"><a href="#">Child</a></li>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane" ng-class="{'active': $root.surveysTabSelected == 1}" id="surveysAll">
                    @@include('./surveys-list.html')
                </div>

                <div role="tabpanel" class="tab-pane" ng-class="{'active': $root.surveysTabSelected == 2}" id="surveyAdd">
                    @@include('./survey-edit.html')
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success">Сохранить</button>
                            <button type="button" class="btn btn-warning"
                                ng-click="initEmptySurvey()">Сброс</button>
                            <button type="button" class="btn btn-danger" 
                                ng-click="$root.surveysTabSelected = 1; initEmptySurvey()">Закрыть
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Survey view -->
                <div role="tabpanel" class="tab-pane" ng-class="{'active': $root.surveysTabSelected == 3}" id="survey">
                    @@include('./survey-edit.html')
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success">Сохранить</button>
                            <button type="button" class="btn btn-danger" 
                                ng-click="$root.surveysTabSelected = 1; initEmptySurvey()">Закрыть
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end of Survey controller scope -->
